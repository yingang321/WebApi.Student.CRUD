<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
  
</head>
<body>

    <table class="layui-hide" id="test"></table>


    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    
    <div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script src="../../js/nr.js"></script>
        <script type="text/html" id="currentTableBar">           
        </script>
    </div>
    <script>
        layui.use('table', function () {
            var $ = layui.jquery;
            var table = layui.table;
            var id = getQueryValue("courseId");
            table.render({
                elem: '#test',
                url: '/api/course/detail?courseId=' + id,
                 method: 'post',
                cellMinWidth: 80,//全局定义常规单元格的最小宽度，layui 2.2.1 新增
                 cols: [[
                     { field: 'courseId', width: 80, title: 'ID', sort: true },                    
                     { field: 'studentNo', width: 100 ,title: '学号' }, 
                     { field: 'name', width: 100, title: '学生姓名' },    
                     { field: 'createTime', width: 200, title: '报名时间' }, 
    
                ]],               
            });           
        });
    </script>
</body>
</html>
